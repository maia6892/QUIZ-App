<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QUIZ App</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      background-color: #2D3448;
      color: #fff;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
    }
    .container {
      margin-right: auto;
      margin-left: auto;
      width: 80%;
      padding-top: 300px;
    }
    .quiz-body {      
      background-color: #BB947B;
      /* background-color:  #908385; */
      
      border: 5px solid #9FA9AC;
      border-radius: 20px;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <main class="main">

    <div class="wrapper">
      <div class="container">
        <div class="quiz-body">
          <div id="app"></div>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
